<!DOCTYPE html>
<html>
    <head>
      <title>My Pokemon Team</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>My Pokemon Team!</h1>
      </header>
      <div class="auth">
        <form id="sign-in">
              <h2>sign in</h2>
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <button class="btn-primary" type="submit">Sign in</button>
            </form>

            <form id="sign-up">
              <h2>sign up!</h2>
              <input type="email" name="credentials[email]" placeholder="enter email">
              <input type="password" name="credentials[password]" placeholder="enter password">
              <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
              <button class="btn-primary" >Sign Up!</button>
            </form>

            <form class="hide" id="change-password">
            <h2>change password</h2>
            <input type="password" name="passwords[old]" placeholder="Old password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <button class="btn-primary" type="submit">Change Password</button>
          </form>

            <form class="hide" id="sign-out">
              <h2>sign out</h2>
              <button class="btn-primary" type="submit">Sign out</button>
            </form>

            <div>
            <h3 id="authMessage"></h3>
            </div>
      </div>
    </body>
</html>
